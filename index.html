<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Bookshelf Apps</title>
</head>
<body>
    <header>
        <h2>Bookshelf Apps</h2>
    </header>

    <nav>
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="#book-list">Book List</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-add">
            <h2>Add New Books</h2>
            <form action="" id="add">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="publish-year">Publish Year</label>
                    <input type="number" id="publish-year" required>
                </div>
                <div class="form-group-2">
                    <label for="is-completed">Read</label>
                    <input type="checkbox" id="is-completed">
                </div>
                <div>
                    <button class="btn btn-add">Add New Book</button>
                </div>
            </form>
        </section>
        <section id="book-list">
            <h2>Book List</h2>
            <div class="book-search">
                <h3>Search Book</h3>
                <form action="">
                    <div class="form-group search-box">
                        <label for="searh-book">Title</label>
                        <input type="text" id="searh-book">
                        <button class="btn" type="submit">Search</button>
                    </div>
                    
                </form>
            </div>
            <h3>Unread</h3>
            <div id="unread">
                <div class="book-entries" id="bookId">
                    <div class="book-info">
                        <h3>Henry Purta</h3>
                        <p>Joke Key Rofling</p>
                        <p>1901-25-08</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-readmark">Read</button>
                        <button class="btn btn-delete">Delete</button>
                    </div>
                </div>
            </div>
            <h3>Read</h3>
            <div id="read">

            </div>
        </section>
    </main>

    <footer>
        <p>Bookshelf Apps &copy; 2024</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
